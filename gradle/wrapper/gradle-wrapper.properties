# This file defines the properties for the Gradle Wrapper.
# It ensures that anyone building the project uses the same version of Gradle.
# Mon Sep 01 15:00:00 IST 2025

# Specifies where to download Gradle from.
distributionUrl=https\://services.gradle.org/distributions/gradle-8.14.3-bin.zip

# The following properties are standard and rarely need to be changed.
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

